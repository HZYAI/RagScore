<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGScore - QA Dataset Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --primary-hover: #0051D5;
            --success: #34C759;
            --error: #FF3B30;
            --warning: #FF9500;
            --bg: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border: #D2D2D7;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            justify-content: center;
        }

        .stat-card {
            background: var(--bg);
            padding: 16px 24px;
            border-radius: 12px;
            text-align: center;
            min-width: 150px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 400px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 24px;
        }

        .right-panel {
            flex: 1;
            background: var(--bg);
            overflow-y: auto;
            padding: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 40px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .card-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.05);
        }

        .upload-area.drag-over {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .upload-text {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .file-name {
            flex: 1;
            font-size: 15px;
        }

        .file-remove {
            color: var(--error);
            cursor: pointer;
            font-size: 20px;
            padding: 4px 8px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 980px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .progress-container {
            display: none;
            margin-top: 24px;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 4px;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            font-size: 15px;
            color: var(--text-secondary);
            text-align: center;
        }

        .results-container {
            display: none;
        }

        .result-item {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .result-question {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .result-answer {
            font-size: 15px;
            margin-bottom: 12px;
        }

        .result-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            gap: 16px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-easy {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }

        .badge-medium {
            background: rgba(255, 149, 0, 0.1);
            color: var(--warning);
        }

        .badge-hard {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
        }

        .hidden {
            display: none !important;
        }

        .status-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .status-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }

        .status-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
        }

        .status-info {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
        }

        input[type="file"] {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFast {
            from {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RAGScore</h1>
            <p class="subtitle">Generate high-quality QA datasets for RAG evaluation</p>
        </header>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-value" id="qaCount">0</div>
                <div class="stat-label">QA Pairs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="timer">00:00</div>
                <div class="stat-label">Time Elapsed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressPercent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Left Panel: Controls -->
            <div class="left-panel">
                <div id="statusMessage"></div>

                <h2 style="font-size: 24px; margin-bottom: 20px;">üìÅ Upload Documents</h2>
            <h2 class="card-title">üìÅ Upload Documents</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drag and drop your files here</div>
                <div class="upload-hint">or click to browse (PDF, TXT, MD, HTML)</div>
                <input type="file" id="fileInput" multiple accept=".pdf,.txt,.md,.html">
            </div>
            <div class="file-list" id="fileList"></div>
            <div class="btn-group">
                <button class="btn btn-primary" id="generateBtn" disabled>
                    Generate QA Pairs
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card progress-container" id="progressCard">
            <h2 class="card-title">‚öôÔ∏è Processing</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>

        <!-- Results Section -->
        <div class="card results-container" id="resultsCard">
            <h2 class="card-title">‚ú® Generated QA Pairs</h2>
            <div class="btn-group">
                <button class="btn btn-primary" id="downloadBtn">
                    Download JSON
                </button>
                <button class="btn btn-secondary" id="newSessionBtn">
                    New Session
                </button>
            </div>
            <div id="resultsList" style="margin-top: 24px;"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressCard = document.getElementById('progressCard');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsCard = document.getElementById('resultsCard');
        const resultsList = document.getElementById('resultsList');
        const downloadBtn = document.getElementById('downloadBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const statusMessage = document.getElementById('statusMessage');

        let uploadedFiles = [];

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('files', file);
                uploadedFiles.push(file.name);
            });

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(`Uploaded ${result.files.length} file(s)`, 'success');
                    updateFileList();
                    generateBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }

        function updateFileList() {
            fileList.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-icon">üìÑ</span>
                    <span class="file-name">${file}</span>
                    <span class="file-remove" onclick="removeFile(${index})">√ó</span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
            if (uploadedFiles.length === 0) {
                generateBtn.disabled = true;
            }
        }

        generateBtn.addEventListener('click', startGeneration);

        // Queue system for smooth, rapid-fire display
        let qaQueue = [];
        let isDisplaying = false;
        let displayInterval = null;

        async function startGeneration() {
            progressCard.style.display = 'block';
            generateBtn.disabled = true;
            resultsCard.style.display = 'block';
            resultsList.innerHTML = ''; // Clear previous results
            qaQueue = []; // Clear queue
            isDisplaying = false;

            const ws = new WebSocket(`ws://${window.location.host}/ws/generate`);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'progress') {
                    if (data.current && data.total) {
                        const percent = (data.current / data.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                    progressText.textContent = data.message;
                } else if (data.type === 'qa_created') {
                    // Add QA to queue instead of displaying immediately
                    qaQueue.push(data.qa);
                    
                    // Start displaying if not already
                    if (!isDisplaying) {
                        startDisplayQueue();
                    }
                } else if (data.type === 'complete') {
                    progressFill.style.width = '100%';
                    progressText.textContent = data.message;
                    showStatus(data.message, 'success');
                    
                    // Wait for queue to finish, then show completion
                    const checkQueue = setInterval(() => {
                        if (qaQueue.length === 0 && !isDisplaying) {
                            clearInterval(checkQueue);
                            const totalCount = resultsList.children.length;
                            if (totalCount > 0) {
                                resultsList.insertAdjacentHTML('beforeend', 
                                    `<div class="status-message status-success" style="margin-top: 20px; animation: fadeIn 0.5s;">
                                        ‚úÖ Successfully generated ${totalCount} QA pairs!
                                    </div>`
                                );
                            }
                            setTimeout(() => {
                                progressCard.style.display = 'none';
                            }, 1500);
                        }
                    }, 100);
                } else if (data.type === 'error') {
                    showStatus('Error: ' + data.message, 'error');
                    progressCard.style.display = 'none';
                    generateBtn.disabled = false;
                    stopDisplayQueue();
                }
            };

            ws.onerror = (error) => {
                showStatus('WebSocket error occurred', 'error');
                progressCard.style.display = 'none';
                generateBtn.disabled = false;
                stopDisplayQueue();
            };
        }

        function startDisplayQueue() {
            if (isDisplaying) return;
            isDisplaying = true;
            
            displayInterval = setInterval(() => {
                if (qaQueue.length > 0) {
                    const qa = qaQueue.shift();
                    displayQA(qa);
                } else {
                    isDisplaying = false;
                    clearInterval(displayInterval);
                }
            }, 200); // Display one QA every 200ms for rapid-fire effect
        }

        function stopDisplayQueue() {
            isDisplaying = false;
            if (displayInterval) {
                clearInterval(displayInterval);
            }
            qaQueue = [];
        }

        function displayQA(qa) {
            const qaHtml = `
                <div class="result-item" style="animation: slideInFast 0.2s ease-out;">
                    <div class="result-question">Q: ${qa.question}</div>
                    <div class="result-answer">A: ${qa.answer}</div>
                    <div class="result-meta">
                        <span class="badge badge-${qa.difficulty}">${qa.difficulty}</span>
                        <span>Source: ${qa.source_path.split('/').pop()}</span>
                    </div>
                </div>
            `;
            resultsList.insertAdjacentHTML('beforeend', qaHtml);
            // Smooth scroll to show new QA
            resultsList.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                if (data.status === 'success' && data.data.length > 0) {
                    resultsCard.style.display = 'block';
                    resultsList.innerHTML = data.data.slice(0, 20).map(qa => `
                        <div class="result-item">
                            <div class="result-question">Q: ${qa.question}</div>
                            <div class="result-answer">A: ${qa.answer}</div>
                            <div class="result-meta">
                                <span class="badge badge-${qa.difficulty}">${qa.difficulty}</span>
                                <span>Source: ${qa.source_path.split('/').pop()}</span>
                            </div>
                        </div>
                    `).join('');

                    if (data.data.length > 20) {
                        resultsList.innerHTML += `<div class="status-message status-info">Showing 20 of ${data.count} results. Download JSON for all results.</div>`;
                    }
                }
            } catch (error) {
                showStatus('Failed to load results: ' + error.message, 'error');
            }
        }

        downloadBtn.addEventListener('click', () => {
            window.location.href = '/api/download';
        });

        clearBtn.addEventListener('click', async () => {
            if (confirm('Clear all uploaded documents and results?')) {
                try {
                    await fetch('/api/clear', { method: 'DELETE' });
                    uploadedFiles = [];
                    updateFileList();
                    generateBtn.disabled = true;
                    resultsCard.style.display = 'none';
                    showStatus('All data cleared', 'success');
                } catch (error) {
                    showStatus('Failed to clear data: ' + error.message, 'error');
                }
            }
        });

        newSessionBtn.addEventListener('click', () => {
            resultsCard.style.display = 'none';
            uploadedFiles = [];
            updateFileList();
            generateBtn.disabled = true;
        });

        function showStatus(message, type) {
            statusMessage.className = `status-message status-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
